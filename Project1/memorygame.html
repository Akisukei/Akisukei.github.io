<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undertale Memory Game</title>
		<link href="memorygame.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="eventObjs.js "></script>
	</head>

	<body>
		<div id="wrapper">
			<header>
				<img src="pictures/undertale_logo.png" name="logo">
				<p>MEMORY GAME</p>
			</header>
			<section id="instructions">
				<p>Match the pairs to uncover a different picture everytime
				<br/>
				Click or keyboard press on a letter displayed on the board to play!</p>
			</section>
			<footer>
			</footer>
		</div>
		
		<div>
			<div id="puzzleBoxBack">
				<img id="bgPic">
			</div>
			<div id="puzzleBoxMiddle">
				<img id="t1" class="tile">
				<img id="t2" class="tile">
				<img id="t3" class="tile">
				<img id="t4" class="tile">
				<img id="t5" class="tile">
				<img id="t6" class="tile">
				<img id="t7" class="tile">
				<img id="t8" class="tile">
				<img id="t9" class="tile">
				<img id="t10" class="tile">
				<img id="t11" class="tile">
				<img id="t12" class="tile">
				<img id="t13" class="tile">
				<img id="t14" class="tile">
				<img id="t15" class="tile">
				<img id="t16" class="tile">
			</div>
			<div id="puzzleBoxTop">
				<img id="c1" class="cover">
				<img id="c2" class="cover">
				<img id="c3" class="cover">
				<img id="c4" class="cover">
				<img id="c5" class="cover">
				<img id="c6" class="cover">
				<img id="c7" class="cover">
				<img id="c8" class="cover">
				<img id="c9" class="cover">
				<img id="c10" class="cover">
				<img id="c11" class="cover">
				<img id="c12" class="cover">
				<img id="c13" class="cover">
				<img id="c14" class="cover">
				<img id="c15" class="cover">
				<img id="c16" class="cover">
			</div>
		</div>	
		<div id="btns">
			<img id="endBtn">
			<img id="replayBtn">
			<img id="resetBtn">
		</div>
		
	</body>

</html>
